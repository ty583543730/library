    function logout()
    {
        $.ajax({
            url:"php/logout.php",
            dataType:"text",

                if(data==1)
                {
                    document.getElementById("denglu").innerHTML=登录;
                    document.getElementById("zhuce").style.display="block";
                    document.getElementById("exchange").style.display="none";
                    document.getElementById("logout").style.display="none";

                }
            }
        })
    }
