<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>denglu</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/denglustyle.css" rel="stylesheet">
    <script src="../js/jquery-2.0.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/indexjs.js"></script>
</head>
<body>
<div class="center">
<div class="left"></div>
    <div class="right">
        <form action="" method="post" name="denglu">
            <div class="information" id="z1">
                <label id="l1">登录名:</label>
                <input type="text" id="name" name="zname" class="txt" placeholder="用户名">
            </div>
            <div class="information" id="z2">
                <label id="l2">密码:</label>
                <input type="password" id="password" name="zpassword" class="txt" placeholder="密码">

            </div>
            <div id="zhuce">
            <a href="../html/zhuce.html">注册</a>
        </div>
            <div id="mimazhaohui">
                <a href="../html/find.html">忘记密码？</a>
            </div>
            <div id="botton">
                <input type="button" value="登陆" id="zbutton">
            </div>
        </form>
    </div>

</div>
<script src="jquery-1.10.2.min.js"></script>
    <script>
    $(function(){
        $("#zbutton").click(function () {
            var loginname=$("#name").val();
            var password=$("#password").val();
            if(loginname=="")
            {
                alert("用户名为空");
               history.go(0);
                return false;
            }
            if(password=="")
            {
                alert("密码为空");
               history.go(0);
                return false;
            }

            $.ajax(
                    {
                        type:"post",
                        url:"../php/denglu.php",
                        dataType:"text",
                        data:{
                            name:loginname,password:password
                        },
                        success:function(data){



                            if(data==1)
                            {
                                alert("登陆成功");
                                window.location.href='../index.html';
                            }
                            else if(data==10)
                            {
                                alert("用户名不存在");
                            }
//                            else alert(data);
                            else alert("密码错误");
                        },
                        error:function(err)
                        {
                            alert("异常");
                        }
                    }
            )

        })

    })
</script>


</body>
</html>
