<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请码查询</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/code.css" rel="stylesheet">
    <script src="../js/jquery-2.0.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div class="top">

    <div id="huizhang"><a href="../index.html"><img src="../img/huizhang.png" width="80px" height="80px"></a></div>
    <div id="biaoti">
        <span>武汉科技大学图书馆青年志愿者服务队</span>
    </div>
</div>
<div class="center">
<div class="guide">
    <p>点击图标回主页</p>
</div>

<div class="center1">

<div id="list">

    <li id="li1">
        <span class="spanone">邀请码</span>
        <span class="spantwo"></span>
        <span class="spanthree"></span>
        <span class="spanfour"></span>
    </li>
</div>

</div>
</div>
<script>
    var vip=0;
    $(function(){
        $.ajax({

                    url:"../php/managerprove.php",
                    dataType:"text",
                    async:false,
                    success:function(data)
                    {
                        if(data==0)
                        {    alert('请登录');
                            window.location.href='../html/denglu.html';
                            return false;
                        }
                        else if(data==1)
                        {
                            vip=1;
                        }
                        else
                        {
                            vip=2;
                        }
                    }
                }
        )
        var x=0;
        var str="";
        for(var i=0;i<15;i++)
        {   str+="<li>";
            for(var j=0;j<4;j++)
            {   x=i*4+j+1;
                switch (j)
                {
                    case 0:
                        str+="<span id='span"+x+"' class='spanone'></span>"
                        break;
                    case 1:
                        str+="<span id='span"+x+"' class='spantwo'></span>"
                        break;
                    case 2:
                        str+="<span id='span"+x+"' class='spanthree'></span>"
                        break;
                    case 3:
                    {
                        str+="<span id='span"+x+"' class='spanfour'></span>"
                        str+="</li>"
                        break;
                    }
                }
            }

        }
        str+="<div id='a'>";
        str+="<a id='first' href='#'>首页</a>"
        str+="<a id='previous' href='#'>上一页</a>"
        str+="<a id='next' href='#'>下一页</a>"
        str+="<a id='last' href='#'>末页</a></div>"

        $("#list").append(str);


        var pagecount=0;
        function GetQueryString(name)

        {

            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");

            var r = window.location.search.substr(1).match(reg);

            if(r!=null)return  unescape(r[2]); return null;

        }

        var myurl=GetQueryString("pagenow");

        if(myurl !=null && myurl.toString().length>=1)

        {

            var pagenow=(GetQueryString("pagenow"));

        }
        else
        {
            window.location.href='../html/code.html?pagenow=1';
        }
        $.ajax({
            url:"../php/codepagecount.php",
            dataType:"text",
            async:false,
            success:function(data){
                pagecount=data;
            }
        })
        $("#first").click(function(){

            window.location.href='../html/code.html?pagenow=1';
        })
        $("#previous").click(function(){
            if(pagenow>1)
                pagenow--;
            window.location.href="../html/code.html?pagenow="+pagenow+"";
        })
        $("#next").click(function(){
            if(pagenow<pagecount)
                pagenow++;
            window.location.href="../html/code.html?pagenow="+pagenow+"";
        })
        $("#last").click(function(){
            pagenow=pagecount;
            window.location.href="../html/code.html?pagenow="+pagenow+"";
        })
        if(pagenow==1)
        {
            $("#previous")[0].style.display="none";
            $("#first")[0].style.display="none";
        }

        if(pagenow>1)
        {
            $("#previous")[0].style.display="inline-block";
            $("#first")[0].style.display="inline-block";
        }


        if(pagenow>=pagecount)
        {
            $("#next")[0].style.display="none";
            $("#last")[0].style.display="none";
        }

        if(pagenow<pagecount)
        {
            $("#next")[0].style.display="inline-block";
            $("#last")[0].style.display="inline-block";
        }


        $.ajax(
                {   type:"post",
                    url:"../php/code.php",
                    dataType:"json",
                    async:false,
                    data:{pagenow:pagenow,vip:vip},
                    success:function(data) {
                        var json0 = eval(data);
                        var x = 0;
                        for (var i = 0; i < 15; i++)
                        {
                            for (var j = 0; j < 4; j++)
                            {
                                x = i * 4 + j+1;

                                document.getElementById("span"+x+"").innerHTML = json0[x-1].invitecode;



                            }
                        }
//                        alert(json0[0].invitecode);
                    },
                    error:function(err){

                    }


                }
        )

    })




</script>


</body>
</html>
